 <div class="d-flex align-items-center justify-content-center" style="height:70vh">
  <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
    <h4 class="mb-3 text-center">새 계정 만들기</h4>
    <form id="createForm">
      <div class="mb-3">
        <label for="id" class="form-label">계정 이름</label>
        <input type="text" class="form-control" id="id" required/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="mb-3">
        <label for="confirm" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="confirm" required />
      </div>
      <button type="submit" class="btn btn-success w-100">지갑 생성</button>
    </form>

    <div id="result" class="mt-4 d-none">
      <h6>당신의 시드 구문 (백업용):</h6>
      <div class="alert alert-warning user-select-all" id="mnemonicBox"></div>
      <p class="text-danger small">* 이 구문은 절대 다른 사람과 공유하지 마세요. 분실 시 복구 불가합니다.</p>
    </div>
  </div>
</div>
