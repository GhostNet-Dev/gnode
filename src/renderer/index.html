<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Service</title>
    <link rel="stylesheet" href="./statics/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body  class="d-flex flex-column min-vh-100">
    <script src="/client.js"></script>
    <header></header>
    <contents>

  <!-- Main Content -->
  <main class="container my-4">
    <div class="row g-4" id="cardContainer">
      <div class="col-12 col-md-4 card-box" data-card="blockchain" id="bcinfo">
      </div>

      <div class="col-12 col-md-4 card-box" data-card="account">
        <div class="card fade-slide p-3 shadow">
          <h5 class="card-title">내 계정</h5>
          <p>주소: 0x1234...abcd</p>
          <p>보유량: 152.73 XYZ</p>
          <p>최근 전송: 2025-03-20 16:12</p>
        </div>
      </div>

      <div class="col-12 col-md-4 card-box" data-card="mining" id="mininginfo">
      </div>

      <div class="col-12 col-md-4 card-box" data-card="network">
        <div class="card fade-slide p-3 shadow">
          <h5 class="card-title">네트워크 현황</h5>
          <p>노드 수: 12,498</p>
          <p>평균 블록 생성 시간: 6.3초</p>
          <p>네트워크 트래픽: 1.2 MB/s</p>
        </div>
      </div>

      <div class="col-12 col-md-4 card-box" data-card="logs">
        <div class="card fade-slide p-3 shadow">
          <h5 class="card-title">로그 보기</h5>
          <p>[03:22:13] 블록 처리 완료</p>
          <p>[03:22:15] 트랜잭션 수신</p>
          <p>[03:22:18] 피어 연결 해제</p>
        </div>
      </div>

      <div class="col-12 col-md-4 card-box" data-card="settings">
        <div class="card fade-slide p-3 shadow">
          <h5 class="card-title">노드 설정</h5>
          <p>포트: 30303</p>
          <p>싱크 상태: 완료</p>
          <p>피어 수: 17</p>
        </div>
      </div>
    </div>
  </main>
    </contents>
    <footer></footer>
</body>

</html>
